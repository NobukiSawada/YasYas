<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YasYas ~データから見る価格推移~</title>
    <!-- Google Fonts: サイト全体で使用するフォントを読み込みます。 -->
    <!-- Mochiy Pop P One: メインタイトルやブランド名に使用するポップなフォント。 -->
    <!-- Noto Sans JP: 日本語表示に適した、読みやすい汎用フォント。 -->
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS: モダンなデザインとレスポンシブ対応のためのCSSフレームワーク。 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS: サイト固有のスタイルを定義するファイル。 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation Bar: サイトのヘッダー部分。ブランド名を表示します。 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fs-4 fw-bold" href="#">YasYas</a>
        </div>
    </nav>

    <!-- Main Content: ページの主要コンテンツを格納するコンテナ。 -->
    <main class="container mt-4">
        <div class="text-center mb-4">
            <!-- Main Title: サイトのメインタイトル。 -->
            <h1 class="display-4 fw-bold">データから見る価格推移</h1>
            <!-- Today's Date: JavaScriptで今日の日付が挿入される要素。 -->
            <p id="today-date" class="fs-5 fw-bold text-muted"></p>
        </div>

        <!-- Time Range Selector: グラフの表示期間を選択するためのプルダウンメニュー。 -->
        <div class="row justify-content-end mb-3">
            <div class="col-auto">
                <label for="time-range-selector" class="col-form-label">表示期間:</label>
            </div>
            <div class="col-auto">
                <select class="form-select" id="time-range-selector">
                    <option value="all" selected>全期間</option>
                    <option value="7">週次 (7日間)</option>
                    <option value="30">月次 (30日間)</option>
                    <option value="365">年次 (365日間)</option>
                </select>
            </div>
        </div>

        <!-- Loading Spinner: データ読み込み中に表示されるスピナー。 -->
        <div id="loading" class="text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>データを読み込んでいます...</p>
        </div>
        
        <!-- Charts Container: JavaScriptによって動的にグラフが挿入されるコンテナ。 -->
        <div id="charts-container" class="row"></div>

        <!-- Error Message Area: データ読み込み失敗時に表示されるエラーメッセージ。 -->
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            データの読み込みに失敗しました。時間をおいて再度お試しください。
        </div>

    </main>

    <!-- Footer: サイトのフッター部分。著作権表示など。 -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p class="mb-0">&copy; 2024 YasYas Market Watch. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS: BootstrapのJavaScript機能（ドロップダウンなど）を有効にする。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js: グラフ描画ライブラリ。 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS: サイト固有のJavaScriptロジックを定義するファイル。 -->
    <script src="js/main.js" defer></script>
</body>
</html>
